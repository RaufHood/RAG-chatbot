<!DOCTYPE html>
<html>
<head>
    <title>Voice to Text App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hero">

        <input id="usernameInput" type = "text" placeholder = "ID eingeben">
        <button onclick="returnText()" >Absenden</button> 

        <button id="recordButton">Aufnahme starten</button>
        <p id="transcription">Die Transkription erscheint hier...</p>

        <button id="sendButton"onclick="sendTextToServer()">Generiere eine Antwort</button>

        <p id="response_GPT">Die Antwort erscheint hier...</p>
        <button id="PlayButton">Abspielen</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>   

</body>
</html>
